<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient for hourglass -->
    <linearGradient id="hourglassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5AA0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for ink drop -->
    <radialGradient id="dropGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle (subtle) -->
  <circle cx="32" cy="32" r="30" fill="#F0F8FF" opacity="0.3"/>
  
  <!-- Hourglass frame -->
  <path d="M 20 12 L 44 12 L 44 16 L 36 28 L 32 32 L 28 28 L 20 16 Z" 
        fill="url(#hourglassGrad)" opacity="0.8"/>
  <path d="M 20 52 L 44 52 L 44 48 L 36 36 L 32 32 L 28 36 L 20 48 Z" 
        fill="url(#hourglassGrad)" opacity="0.8"/>
  
  <!-- Hourglass outline -->
  <path d="M 20 12 L 44 12 M 20 12 L 20 16 L 28 28 L 32 32 L 36 28 L 44 16 L 44 12
           M 32 32 L 28 36 L 20 48 L 20 52 L 44 52 L 44 48 L 36 36 L 32 32" 
        fill="none" stroke="#2C5AA0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Falling ink drops (ephemeral effect) -->
  <ellipse cx="32" cy="18" rx="2" ry="3" fill="url(#dropGrad)">
    <animate attributeName="cy" values="18;30;18" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Small accent drops -->
  <circle cx="28" cy="24" r="1.2" fill="#4A90E2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="22" r="1" fill="#4A90E2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ink accumulation at bottom -->
  <ellipse cx="32" cy="46" rx="8" ry="3" fill="#1E90FF" opacity="0.4"/>
</svg>
